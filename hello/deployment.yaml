apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-go-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-app
        image: asia-east1-docker.pkg.dev/go-microservice-370513/hello-go-repo/hello-go-gke:latest
        ports:
        - containerPort: 3000
        env:
          - name: PORT
            value: "3000"